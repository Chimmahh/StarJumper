 STATIC_URL: 'https://storage.googleapis.com/starjumper-static/static/' # this is the url that you sync static files to

handlers:
- url: /static
  static_dir: static
  secure: always

beta_settings:
# connectionName from command >> gcloud sql instances describe DATABASE-NAME << in terminal
