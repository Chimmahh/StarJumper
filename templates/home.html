
<style>
    #btn_div {
        margin: 30px;
        display: flex;
    }
    .big_bt {
        text-decoration: none;
        text-align: center;
        flex: 1;
        font-size: 3em;
        width: 200px;
        border: 2px solid white;
        border-radius: 4px;
        margin: 10px;
        padding: 10px;
    }
    .big_bt:visited {
        color: white;
    }
    .big_bt:hover {
        color: black;
        background-color: #00ccff;
        cursor: pointer;
    }
</style>

{% extends "base.html" %}

{% block title %}Star Jumper Home{% endblock %}

{% block header %}Star Jumper{% endblock %}

{% block content %}
    <div id="btn_div">
        <a href="{% url 'app:single_player' %}" class="big_bt" id="single_player_bt">Single Player</a>
        <a class="big_bt" id="multi_player_bt">Multiplayer</a>
    </div>
{% endblock %}

{% block extra_body %}
    <script>
        let home_nav = document.querySelector('#home_nav')
        let rules_nav = document.querySelector('#rules_nav')
        let leaderboard_nav = document.querySelector('#leaderboard_nav')
        let contact_nav = document.querySelector('#contact_nav')

        home_nav.className = 'active_nav'
        rules_nav.className = ''
        leaderboard_nav.className = ''
        contact_nav.className = ''
    </script>
{% endblock %}
